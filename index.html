<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="body">
    <main class="card">
      <figure class="container-image-mobile">
        <img
          class="image-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Parfum image"
        />
      </figure>
      <figure class="container-image-desktop">
        <img
          class="image-desktop"
          src="./images/image-product-desktop.jpg"
          alt="Parfum image"
        />
      </figure>
      <section class="content">
        <h1 class="title">PERFUME</h1>
        <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h3 class="new-price"> $149.99</h3>
          <h4 class="old-price"> $169.99</h4>
        </div>
        <button class="button">Add to Cart</button>
      </section>
    </main>

    </div> -->
  </body>
</html>
